<ion-card>
<ion-img src="assets/icon/circulo.png" alt="circulo"></ion-img>
  <ion-card-header>
    <ion-card-title>circulo</ion-card-title>
    <ion-card-subtitle>Perimetro</ion-card-subtitle>
  </ion-card-header>
<!-- Contenido de la tarjeta -->
  <ion-card-content>
    <ion-text color="secondary">
    <p>El perímetro de un círculo es la longitud de la linea que forma su borde.</p><br>
    <h6>Donde:</h6>
    <p>P = perímetro</p>
    <p>π = constante pi (aproximadamente 3.1416)</p>
    <p>r = radio del círculo</p> 
    <p>d = diámetro del círculo</p>      
    </ion-text>
  </ion-card-content>
</ion-card>
<!-- Formulario para ingresar el radio -->
<form>
    <ion-input label="Radio (cm)" label-placement="floating" type="number" fill="solid" placeholder="ej. 15" name="radio" [(ngModel)]="radio"></ion-input>

    <ion-button expand="block" color="success" (click)="calcularPerimetro()">CALCULAR EL PERIMETRO</ion-button>
</form>
<!-- Mostrar resultado -->
    <div *ngIf="mostrarResultado" style="margin-top: 20px;">
      <h3>Resultado</h3>
      <ion-text color="primary">
        <strong>El perímetro es de: {{ resultado | number:'1.2-2' }} cm</strong>
      </ion-text>
    </div>
